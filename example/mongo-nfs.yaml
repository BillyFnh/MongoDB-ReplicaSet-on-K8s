---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: mongodb-0-service
  labels:
    run: mongodb-0-service
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    defacementComponent: mongodb-0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: mongodb-0
  labels:
    env: test
    defacementComponent: mongodb-0
spec:
  replicas: 1
  selector:
    matchLabels:
      defacementComponent: mongodb-0
  template:
    metadata:
      labels:
        defacementComponent: mongodb-0
    spec:
      containers:
        - image: mtlbillyfong/mongodb-replica-set:20200330-stable-1
          name: mongodb-0
          resources:
            requests:
              ephemeral-storage: "2Gi"
              cpu: "1000m"
              memory: "2Gi"
            limits:
              ephemeral-storage: "4Gi"
              cpu: "2000m"
              memory: "4Gi"
          env:
            - name: "MONGO_INITDB_ROOT_USERNAME"
              value: "admin"
            - name: "MONGO_INITDB_ROOT_PASSWORD"
              value: "macroview"
            - name: "MONGODB_ID"
              value: "mongo-0"
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mongo --quiet --eval "db.getMongo()"
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: netappnfs-test-defacement-detection-mongodb-rs0-0
              mountPath: "/data/db"
      volumes:
        - name: netappnfs-test-defacement-detection-mongodb-rs0-0
          nfs:
            server: 172.31.52.20
            path: "/mnt/NFS1/cluster5/defacement-detection-test-deployment/"
