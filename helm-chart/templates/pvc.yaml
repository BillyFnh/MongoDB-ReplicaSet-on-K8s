apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{.Values.quickSetting.namespace}}
  name: {{.Values.db.instance0.pvName}}
spec:
  accessModes:
    - {{.Values.quickSetting.pvc.accessMode}}
  storageClassName: {{.Values.quickSetting.pvc.storageClassName}}
  resources:
    requests:
