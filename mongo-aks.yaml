---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    # namespace: mongo
    name: azure-managed-disk-mongodb-0
  spec:
    accessModes:
    - ReadWriteOnce
    storageClassName: default
    resources:
      requests:
        storage: 5Gi
---
  apiVersion: v1
  kind: Service
  metadata:
    # namespace: mongo
    name: mongodb-0-service
    labels:
      run: mongodb-0-service
  spec:
    ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
    selector:
      service: mongodb-0
---
  apiVersion: v1
  kind: Pod
  metadata:
    # namespace: mongo
    name: mongodb-0
    labels:
      env: test
      service: mongodb-0
  spec:
    containers:
    - image: mtlbillyfong/mongodb-replica-set:20200330-stable-1
      name: mongodb-0
      resources:
        requests:
          ephemeral-storage: "2Gi"
          memory: "2Gi"
        limits:
          ephemeral-storage: "4Gi"
      env:
      - name: "MONGO_INITDB_ROOT_USERNAME"
        value: "root"
      - name: "MONGO_INITDB_ROOT_PASSWORD"
        value: "example"
      - name: "MONGODB_ID"
        value: "mongo-0"
      livenessProbe:
        exec:
          command:
          - /bin/bash
          - -c
          - mongo --quiet --eval "db.getMongo()"
        initialDelaySeconds: 5
        periodSeconds: 5
      ports:
      - containerPort: 27017
      volumeMounts:
        - name: mongodb-0-volume
          mountPath: "/data/db"
    volumes:
      - name: mongodb-0-volume
        persistentVolumeClaim:
          claimName: azure-managed-disk-mongodb-0
